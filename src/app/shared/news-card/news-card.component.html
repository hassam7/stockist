<ul nz-list [nzDataSource]="newsArticles" nzBordered nzSize="large"
  [nzRenderItem]="largeItem">
  <ng-template #largeItem let-item>
    <li class="news-list-item ant-list-item">
      <div class="headline">{{item.title}}</div>
      <div class="details"><a [href]="item.url">Details</a></div>
    </li>
  </ng-template>
</ul>
