<div class="container">
  <nz-table #basicTable [nzData]="stockData" [nzShowPagination]="false" [nzLoading]="isLoading">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Last Price</th>
        <th>Change</th>
        <th>% Change</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.ticker }}</td>
        <td>{{ data.price | number: '1.0-2'}}</td>
        <td [ngClass]="{'ant-alert-error': isNegative(data.changesPercentage), 'ant-alert-success': isPositive(data.changes)}">
          {{ data.changes | number: '1.0-2' }}
        </td>
        <td [ngClass]="{'ant-alert-error': isNegative(data.changesPercentage), 'ant-alert-success': isPositive(data.changes)}">
          {{ data.changesPercentage }}
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
